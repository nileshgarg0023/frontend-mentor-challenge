<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://github.com/nileshgarg0023/frontend-mentor-challenge/blob/main/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="https://github.com/nileshgarg0023/frontend-mentor-challenge/blob/main/images/image-equilibrium.jpg" alt="" class="card__img" />
        <h1 class="card__heading">Equilibrium #3429</h1>
        <p class="card__main-text">
          Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__amount">
          <img
            src="https://github.com/nileshgarg0023/frontend-mentor-challenge/blob/main/images/icon-ethereum.svg"
            alt=""
            class="card__amount-img"
          />
          <h3>0.041 ETH</h3>
          <img src="https://github.com/nileshgarg0023/frontend-mentor-challenge/blob/main/images/icon-clock.svg" alt="" class="card__amount-img" />
          <p>3 days left</p>
        </div>

        <div class="card__author">
          <img
            src="https://github.com/nileshgarg0023/frontend-mentor-challenge/blob/main/images/image-avatar.png"
            alt="auhor"
            class="card__authot-img"
          />
          <p>Creation of <span class="card__author-name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nilesh Garg</a>.
    </div>
  </body>
</html>
